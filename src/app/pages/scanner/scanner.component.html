<div class="shell">
  <header class="header">
    <h2>Lector de Códigos</h2>
    <button (click)="auth.logout()">Salir</button>
  </header>

  <div class="scanner-wrap">
    <div class="overlay">
      <div class="guide"><span>Alinea el código en esta franja</span></div>
    </div>
    <video #video autoplay playsinline muted class="preview"></video>
  </div>

  <section class="actions">
    <button (click)="toggleTorch()">Linterna {{ torchOn ? 'ON' : 'OFF' }}</button>
  </section>

  <section class="result">
    <h3>Lectura</h3>
    <div *ngIf="lastResult; else noResult">
      <p><b>Bruto:</b> <code>{{ lastResult }}</code></p>
    </div>
    <ng-template #noResult>
      <p class="muted">Aún no hay lectura.</p>
    </ng-template>
  </section>
</div>
