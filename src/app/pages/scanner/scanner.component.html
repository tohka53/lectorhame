<section class="result">
  <h3>Lectura</h3>
  <div *ngIf="lastResult; else noResult">
    <p><b>Válido:</b> <code>{{ lastResult }}</code></p>
  </div>
  <ng-template #noResult>
    <p class="muted">Aún no hay lectura válida (J5-STR-...)</p>
  </ng-template>

  <p *ngIf="lastIgnored" class="warn">
    Descartado: <code>{{ lastIgnored }}</code> (posible EAN/otro código en la hoja)
  </p>
</section>
